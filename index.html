<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senzor temperature i vlažnosti</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="noise"></div>
  <div class="grid-bg"></div>

  <main class="main">
    <section class="cards">
      <div class="value-card value-temp">
        <span class="value-label">Trenutna temperatura</span>
        <span class="value-number" id="currentTemp">—</span>
        <span class="value-unit">°C</span>
      </div>
      <div class="value-card value-humidity">
        <span class="value-label">Trenutna vlažnost</span>
        <span class="value-number" id="currentHumidity">—</span>
        <span class="value-unit">%</span>
      </div>
      <div class="value-card value-temp">
        <span class="value-label">Prosječna temperatura 24h</span>
        <span class="value-number" id="avgTemp24">—</span>
        <span class="value-unit">°C</span>
        <span class="arrow-hint" id="arrowTemp24" aria-hidden="true"></span>
      </div>
      <div class="value-card value-humidity">
        <span class="value-label">Prosječna vlažnost 24h</span>
        <span class="value-number" id="avgHum24">—</span>
        <span class="value-unit">%</span>
        <span class="arrow-hint" id="arrowHum24" aria-hidden="true"></span>
      </div>
      <div class="value-card value-battery">
        <span class="value-label">Baterija</span>
        <div class="battery-row">
          <span class="battery-emoji" id="batteryEmoji" aria-hidden="true">—</span>
          <span class="value-number" id="batteryPct">—</span>
          <span class="value-unit">%</span>
        </div>
      </div>
      <div class="value-card value-air">
        <span class="value-label">Ocjena zraka</span>
        <div class="air-row">
          <span class="air-emoji" id="airEmoji" aria-hidden="true">—</span>
          <span class="value-number value-air-score" id="airScore">—</span>
          <span class="value-unit">/10</span>
        </div>
        <span class="air-label" id="airLabel">—</span>
      </div>
    </section>

    <section class="charts">
      <div class="chart-controls">
        <span class="chart-controls-label">Vremenski period</span>
        <div class="range-btns" role="group" aria-label="Vremenski period grafikona">
          <button type="button" class="range-btn active" data-range="1h">Zadnjih sat</button>
          <button type="button" class="range-btn" data-range="24h">Zadnjih 24h</button>
          <button type="button" class="range-btn" data-range="7d">Zadnjih 7 dana</button>
        </div>
      </div>
      <article class="chart-card">
        <h2 class="chart-title">Temperatura</h2>
        <div class="chart-wrap">
          <canvas id="chartTemp" aria-label="Temperatura kroz vrijeme"></canvas>
        </div>
      </article>
      <article class="chart-card">
        <h2 class="chart-title">Vlažnost</h2>
        <div class="chart-wrap">
          <canvas id="chartHumidity" aria-label="Vlažnost kroz vrijeme"></canvas>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="last-measurement" id="lastMeasurement">Zadnje mjerenje: —</p>
    <button type="button" class="btn-refresh" id="btnRefresh" aria-label="Osvježi podatke">Osvježi</button>
    <p class="status" id="status"></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
